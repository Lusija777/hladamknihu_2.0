{% extends 'base.html' %}

{% block title %}{{ _('Log In') }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <h2 class="mb-4">{{ _('Log In') }}</h2>

        <form method="post" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">{{ _('Username') }}</label>
                <input type="text"
                       class="form-control"
                       name="username"
                       id="username"
                       required
                       autocomplete="username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">{{ _('Password') }}</label>
                <input type="password"
                       class="form-control"
                       name="password"
                       id="password"
                       required
                       autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary w-100">{{ _('Log In') }}</button>
        </form>
    </div>
</div>
{% endblock %}
